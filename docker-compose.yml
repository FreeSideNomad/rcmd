services:
  postgres:
    image: ghcr.io/pgmq/pg17-pgmq:latest
    container_name: commandbus-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres  # pragma: allowlist secret
      POSTGRES_DB: commandbus
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command: postgres -c max_connections=1000 -c shared_buffers=256MB
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  flyway:
    image: flyway/flyway:10
    container_name: commandbus-flyway
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./migrations:/flyway/sql:ro
    environment:
      FLYWAY_URL: jdbc:postgresql://postgres:5432/commandbus
      FLYWAY_USER: postgres
      FLYWAY_PASSWORD: postgres  # pragma: allowlist secret
      FLYWAY_CONNECT_RETRIES: 10
    command: migrate

volumes:
  postgres_data:
